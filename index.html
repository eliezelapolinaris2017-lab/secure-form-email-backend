<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puerto Rico Dresses</title>

  <!-- ✅ Open Graph para WhatsApp preview -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Puerto Rico Dresses">
  <meta property="og:description" content="Complete el formulario. Recibiremos su solicitud por email.">
  <meta property="og:url" content="https://prdresses-form.onrender.com">
  <meta property="og:image" content="https://prdresses-form.onrender.com/assets/logo-prdresses.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Puerto Rico Dresses">
  <meta name="twitter:description" content="Complete el formulario. Recibiremos su solicitud por email.">
  <meta name="twitter:image" content="https://prdresses-form.onrender.com/assets/logo-prdresses.png">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --blush:#f2d7df;
      --cream:#fff6f2;
      --gold:#b8924a;
      --btn:#2563eb;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg, var(--cream), var(--bg));
      color:var(--text);
    }

    .wrap{max-width:560px;margin:28px auto;padding:16px}

    .card{
      background:var(--card);
      border:1px solid rgba(17,24,39,.06);
      border-radius:16px;
      padding:18px;
      box-shadow:0 14px 38px rgba(17,24,39,.10);
      overflow:hidden;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:18px 16px 14px;
      margin:-18px -18px 14px;
      background:linear-gradient(90deg, rgba(242,215,223,.55), rgba(255,246,242,.85));
      border-bottom:1px solid rgba(17,24,39,.08);
    }

    .brand img{
      width:140px;
      height:140px;
      object-fit:contain;
      border-radius:14px;
      background:rgba(255,255,255,.7);
      padding:10px;
      box-shadow:0 10px 24px rgba(17,24,39,.10);
      display:block;
    }

    .brand .title{
      font-weight:900;
      letter-spacing:.4px;
      font-size:20px;
    }

    .brand .sub{
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }

    label{display:block;margin-top:14px;font-weight:800;font-size:13px}

    input{
      width:100%;
      margin-top:6px;
      padding:11px 12px;
      border:1px solid #d1d5db;
      border-radius:12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }

    input:focus{
      border-color:rgba(184,146,74,.65);
      box-shadow:0 0 0 4px rgba(184,146,74,.15);
    }

    /* iOS: evita zoom raro */
    input[type="date"], input[type="time"]{
      font-size:16px;
    }

    button{
      margin-top:18px;
      width:100%;
      padding:12px;
      background:var(--btn);
      color:#fff;
      border:none;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }

    button:disabled{opacity:.65}
    .msg{margin-top:10px;font-size:13px}
    .ok{color:#0a7b34;font-weight:900}
    .err{color:#b42318;font-weight:900}
    .legal{margin-top:14px;font-size:11.5px;color:var(--muted)}
  </style>

  <!-- CONFIG -->
  <script>
    const BACKEND_URL = "https://secure-form-email-backend.onrender.com";

    /**
     * reCAPTCHA (OPCIONAL)
     * Si SITE_KEY está vacío => no se carga reCAPTCHA y no sale error de dominio.
     * Cuando lo actives, pega tu key aquí.
     */
    const SITE_KEY = ""; // ej: "6Ld...."
  </script>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="brand">
        <!-- ✅ RUTA ABSOLUTA para que cargue igual en Render -->
        <img src="/assets/logo-prdresses.png" alt="Puerto Rico Dresses">
        <div class="title">Puerto Rico Dresses</div>
        <div class="sub">Complete el formulario. Recibiremos su solicitud por email.</div>
      </div>

      <form id="form" autocomplete="on">
        <label>Nombre *</label>
        <input name="name" required>

        <label>Email *</label>
        <input name="email" type="email" required>

        <label>Teléfono *</label>
        <input name="phone" inputmode="tel" required>

        <label>¿Qué tipo de servicio desea? *</label>
        <input name="service_details" placeholder="Ej: vestidos, alquiler, consulta…" required>

        <label>¿Dónde será su actividad? (Opcional)</label>
        <input name="location" placeholder="Ej: hotel, salón, residencia">

        <label>Ciudad del Evento (Opcional)</label>
        <input name="city" placeholder="Ej: San Juan">

        <label>Día de su evento (Opcional)</label>
        <input name="event_date" type="date">

        <label>Hora del Evento (Opcional)</label>
        <input name="event_time" type="time">

        <label>¿Tiene coordinador de eventos? ¿Cuál es su nombre? (Opcional)</label>
        <input name="coordinator" placeholder="Ej: No / Sí, María Pérez">

        <button type="submit" id="btn">Submit</button>
        <div class="msg" id="msg"></div>

        <div class="legal" id="legal"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    const legal = document.getElementById("legal");

    function normalizeTime(t){
      // input time suele venir "HH:MM" (24h). Lo dejamos así para el email.
      return (t || "").trim();
    }

    function normalizeDate(d){
      // input date viene "YYYY-MM-DD". Lo dejamos así (tu backend lo imprime igual).
      return (d || "").trim();
    }

    async function maybeLoadRecaptcha() {
      if (!SITE_KEY) {
        legal.textContent = "";
        return false;
      }
      legal.textContent = "This form is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.";
      return new Promise((resolve) => {
        const s = document.createElement("script");
        s.src = `https://www.google.com/recaptcha/api.js?render=${encodeURIComponent(SITE_KEY)}`;
        s.onload = () => resolve(true);
        s.onerror = () => resolve(false);
        document.head.appendChild(s);
      });
    }

    let recaptchaReady = false;
    maybeLoadRecaptcha().then((ok) => (recaptchaReady = ok));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = "Enviando…";
      msg.textContent = "";

      const d = Object.fromEntries(new FormData(form).entries());

      try {
        let token = null;
        if (SITE_KEY && recaptchaReady && window.grecaptcha) {
          token = await grecaptcha.execute(SITE_KEY, { action: "submit_form" });
        }

        // ✅ Tu backend exige "service". Lo usamos igual que service_details.
        // ✅ Tus campos del backend son: service_details, location, city, event_date, event_time, coordinator
        const payload = {
          name: (d.name || "").trim(),
          email: (d.email || "").trim(),
          phone: (d.phone || "").trim(),

          service: (d.service_details || "").trim(),          // requerido por backend
          service_details: (d.service_details || "").trim(),  // para "Detalles" limpio

          location: (d.location || "").trim(),
          city: (d.city || "").trim(),
          event_date: normalizeDate(d.event_date),
          event_time: normalizeTime(d.event_time),
          coordinator: (d.coordinator || "").trim(),

          recaptchaToken: token
        };

        const res = await fetch(BACKEND_URL + "/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const out = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(out?.error || "Error");

        msg.innerHTML = `<span class="ok">Formulario enviado correctamente ✅</span>`;
        form.reset();
      } catch (err) {
        msg.innerHTML = `<span class="err">Error al enviar. Intente nuevamente.</span>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit";
      }
    });
  </script>
</body>
</html>
